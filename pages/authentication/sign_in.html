<!DOCTYPE html>
<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
  </script>

  <div w3-include-html="../../components/sign_in_header.html"></div>
  <body>
    <div class="container">
      <h3 class="text-center" style="padding-top: 20px">Sign In</h3>

      <div class="d-flex" style="align-items: center; justify-content: center">
        <form class="form-control w-50" style="margin-top: 20px">
          <label class="form-label fw-bold" for="email">Email</label>
          <input class="form-control" type="email" id="email" />
          <label class="form-label fw-bold" for="password">Password</label>
          <input class="form-control" type="password" id="password" />
          <div class="text-center" style="margin-top: 5px">
            <button class="btn btn-outline-primary" id="sign_in">
              Sign In
            </button>
            <a class="btn btn-outline-success" href="./sign_up.html">
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <div w3-include-html="../../components/footer.html"></div>
  </footer>
  <script>
    includeHTML();
  </script>
</html>
