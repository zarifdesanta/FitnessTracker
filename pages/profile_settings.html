<!DOCTYPE html>
<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) {
                elmnt.innerHTML = this.responseText;
              }
              if (this.status == 404) {
                elmnt.innerHTML = "Page not found.";
              }
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
  </script>

  <div w3-include-html="../components/header.html"></div>
  <body>
    <div class="container">
      <h3 class="text-center" style="padding-top: 30px">User Profile</h3>
      <div class="text-center" style="margin-top: 30px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>

      <form class="form-control" style="margin-top: 30px">
        <div>
          <label class="form-label fw-bold">Name</label>
          <h5 class="form-control">Ashir</h5>
          <label class="form-label fw-bold">Age</label>
          <h5 class="form-control">24</h5>
          <label class="form-label fw-bold">Email</label>
          <h5 class="form-control">ashir@gmail.com</h5>
          <label class="form-label fw-bold">Gender</label>
          <h5 class="form-control">Male</h5>
          <label class="form-label fw-bold">Weight</label>
          <h5 class="form-control">90kg</h5>
          <label class="form-label fw-bold">Height</label>
          <h5 class="form-control">6''</h5>
        </div>
      </form>
      <div class="text-center" style="margin-top: 30px">
        <button
          type="button"
          class="btn btn-outline-primary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#edit_profile_modal"
        >
          Edit
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="edit_profile_modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Edit your profile
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label>Name</label>
              <input class="input-group-text" />
              <label>Age</label>
              <input class="input-group-text" />
              <label>Email</label>
              <input class="input-group-text" />
              <label>Gender</label>
              <input class="input-group-text" />
              <label>Weight</label>
              <input class="input-group-text" />
              <label>Height</label>
              <input class="input-group-text" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div w3-include-html="../components/footer.html"></div>
  </footer>
  <script>
    includeHTML();
  </script>
</html>
